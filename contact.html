<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">

    <title>Contact - OM JADIA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(11, 11, 27);
            color: azure;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(7, 7, 10);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            text-decoration: none;
            color: rgb(132, 119, 206);
            font-size: 1.2rem;
        }

        .left {
            font-size: 2rem;
            color: aqua;
        }

        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            padding: 0 20px;
            text-align: center;
        }

        .contact-card {
            background-color: rgb(7, 7, 10);
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .contact-card h2 {
            font-size: 2.5rem;
            color: rgb(33, 167, 234);
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field {
            margin-bottom: 20px;
            width: 100%;
        }

        .input-field input,
        .input-field textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgb(33, 33, 46);
            color: white;
        }

        .input-field textarea {
            resize: none;
            height: 150px;
        }

        .input-field input[type="submit"] {
            background-color: rgb(33, 167, 234);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-field input[type="submit"]:hover {
            background-color: rgb(24, 121, 168);
        }
        footer {
            background-color: rgb(7, 7, 10);
            text-align: center;
            padding: 20px 0;
            color: rgb(165, 155, 175);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">
                OM JADIA
            </div>
            <div class="right">
                <ul>
                    <a href="index.html"><li>HOME</a></li>
                    <a href="about.html"><li>ABOUT</a></li>
                    <a href="projects.html"><li>PROJECTS</a></li>
                    <a href="resume.html"><li>RESUME</a></li>
                    <a href="contact.html"><li>CONTACT ME</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <div class="contact-card">
                <h2>Contact Me</h2>
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="ebd2858d-22ce-4c01-babb-e6fd269d5eb7">
                    <div class="input-field">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="input-field">
                        <textarea name="message" placeholder="Your Message" required></textarea>
                    </div>
                    

                    <div class="input-field">
                        <input type="submit" value="Send Message">
                    </div>
                </form>
                <script src="https://web3forms.com/client/script.js" async defer></script>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2024 OM JADIA. All rights reserved.
    </footer>
</body>
</html>
